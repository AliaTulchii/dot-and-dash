                </div>

                <h3 class="form__title">I am interested in</h3>
                <div class="checkbox__group">
                    <div class="checkbox__item">
                        <input id="branding"  class="checkbox" type="checkbox" name="brand" value="brand" />
                        <label for="branding" class="checkbox__label">                      
                        Branding | Rebranding
                    </label>
                    </div>
                    
                    <div class="checkbox__item">
                        <input id="commerce" class="checkbox" type="checkbox" name="commerce" value="commerce"  />
                        <label for="commerce" class="checkbox__label">
                        E-commerce
                    </label>
                    </div>
                    
                    <div class="checkbox__item">
                        <input id="corporate" class="checkbox" type="checkbox" name="corporate" value="corporate"  />
                        <label for="corporate" class="checkbox__label">
                        Corporate website
                    </label>
                    </div>
                    
                    <div class="checkbox__item">
                        <input id="landing" class="checkbox" type="checkbox" name="landing" value="landing" />

                            Landing page
                        </label>
                    </div>
                    
                </div>

                <p class="form__text">What is your estimated budget for this project?</p>
                <div class="radio__group">
                    <div class="radio__item">
                        <input id="budget-1000" class="radio__input" type="radio" name="budget" value="1000"  />
                        <label for="budget-1000" class="radio__label">$1,000</label>                    
                    </div>

                    <div class="radio__item">
                        <input id="budget-2000" class="radio__input" type="radio" name="budget" value="1000"  />
                        <label for="budget-2000" class="radio__label">$1,000 - $2,000 </label>                    
                    </div>
                    
                    <div class="radio__item">
                        <input id="budget-3000" class="radio__input" type="radio" name="budget" value="1000"  />
                        <label for="budget-3000" class="radio__label">$2,000 - $3,000  </label>                    
                    </div>
                    
                    <div class="radio__item">
                        <input id="budget-5000" class="radio__input" type="radio" name="budget" value="1000"  />
                        <label for="budget-5000" class="radio__label">$5,000 or more</label>                    
                    </div>
                </div>

                <p class="form__text">When would you like your product to be finished?</p>
                <div class="radio__group">
                    <div class="radio__item">
                        <input id="asap" class="radio__input" type="radio" name="month" value="asap"  />
                        <label for="asap" class="radio__label">ASAP</label>                    
                    </div>

                    <div class="radio__item">
                        <input id="month-1" class="radio__input" type="radio" name="month" value="1-3"  />
                        <label for="month-1" class="radio__label">1-3 month</label>                    
                    </div>
                    
                    <div class="radio__item">
                        <input id="month-2" class="radio__input" type="radio" name="month" value="2-4"  />
                        <label for="month-2" class="radio__label">2-4 month</label>                    
                    </div>
