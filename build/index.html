<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Dots&Dash</title>
		<link rel="stylesheet" href="./css/main.css" />

		<link rel="icon" type="image/x-icon" href="./img/favicons/dots.png" />
		<link rel="apple-touch-icon" sizes="180x180" href="./img/favicons/dots.png" />
	</head>

	<body>
		<header class="header">
			<div class="container">
				<div class="header__row">
					<div class="header__logo">
						<a href="../index.html" class="logo">
							<picture>
								<source srcset="./img/favicons/dots.webp 1x, ./img/favicons/dots@2x.webp 2x" type="image/webp" />
								<source srcset="./img/favicons/dots.png 1x, ./img/favicons/dots@2x.png 2x" type="image/png" />
								<img src="./img/favicons/dots.png" alt="logo" />
							</picture>
							<p class="logo__text">Dot&Dash</p>
						</a>
					</div>

					<nav class="header__nav nav">
						<div class="nav__lang">
							<button type="button" class="nav__btn">
								En
							</button>
							<button type="button" class="nav__btn">
								Pl
							</button>
						</div>
						<a href="#" class="nav__link">
							<p class="link__text">Contact us</p>
							<svg class="nav__svg" width="20" height="20" viewBox="0 0 23 23" fill="none" xmlns="http://www.w3.org/2000/svg">
								<circle cx="11.5" cy="11.5" r="11" stroke="#1F4DD6" />
								<path
									d="M6.66797 11.3331V12.6664H14.668L11.0013 16.3331L11.948 17.2797L17.228 11.9997L11.948 6.71973L11.0013 7.66639L14.668 11.3331H6.66797Z"
									fill="#1F4DD6"
								/>
							</svg>
							<!-- <picture>
<source srcset="./img/header/arrow-right.webp 1x, ./img/header/arrow-right@2x.webp 2x" type="image/webp">
<source srcset="./img/header/arrow-right.png 1x, ./img/header/arrow-right@2x.png 2x" type="image/png">
<img class="nav__link-img" src="./img/header/arrow-right.png" alt="arrow-right">
</picture> -->
						</a>
					</nav>
				</div>
			</div>
		</header>

		<main class="main">
			<section class="hero">
				<div class="container">
					<div class="hero__content">
						<a href="#" class="hero__btn">
							<svg class="hero__svg" width="72" height="72" viewBox="0 0 72 72" fill="none" xmlns="http://www.w3.org/2000/svg">
								<circle cx="36" cy="36" r="35.5" stroke="white" />
								<path d="M36 20V52M36 52L48 40M36 52L24 40" stroke="white" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
							</svg>
						</a>
					</div>
				</div>
			</section>
		</main>

		<footer class="footer">
			<div class="container">
				<div class="footer__copyright">
					<p>2024 modimal. All Rights Reserved.</p>
				</div>
			</div>
		</footer>

		<script src="./js/index.bundle.js"></script>
	</body>
</html>
